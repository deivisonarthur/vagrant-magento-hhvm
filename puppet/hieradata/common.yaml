---
vagrantfile-local:
    vm:
        box: debian-wheezy71-x64-vbox42
        box_url: 'http://box.puphpet.com/debian-wheezy71-x64-vbox42.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port:
                XEv73eTE9QrL:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: magento-hhvm
                    natdnshostresolver1: on
                    memory: '1024'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            u604fLdgR6qs:
                id: vagrant-root
                source: ./
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages: {  }
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
    vhosts:
        ZMkO9ES3wHWU:
            servername: magento-hhvm.local
            docroot: /var/www/magento-hhvm
            port: '80'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - gd
            - curl
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/Vienna
xdebug:
    install: 0
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: '123'
    phpmyadmin: 0
    databases:
        Qpu77m99qhma:
            grant:
                - ALL
            name: magento
            host: localhost
            user: magentouser
            password: magentopwd
            sql_file: ''

